<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Test Bed</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
    <script src="js/Circle.js"></script>
    <script src="js/Triangle.js"></script>
    <script src="js/Rectangle.js"></script>
  </head>

  <body>
    <h1>Canvas Test Bed</h1>
    <canvas id="testCanvas" width = 1024 height= 512></canvas>
    <br/>
    <div id="designButtons-container">
      <div id="circle-container">
        <button id="circle">Circle</button>
        <div class="scale-container">
          <p>Scale Size: </p>
          <input id = "circle-range" type="range" value="55" min="10", max="100">
        </div>
        <input id = "circle-color" type="color">
      </div>

      <div id="rectangle-container">
        <button id="rectangle">Square</button>
        <div class="scale-container">
          <p>Scale Size: </p>
          <input id = "rectangle-range" type="range" value="95" min="20", max="180">
        </div>
        <input id = "rectangle-color" type="color">
      </div>

      <div id="triangle-container">
        <button id="triangle">Triangle</button>
        <div  class="scale-container">
          <p>Scale Size: </p>
          <input id = "triangle-range" type="range" value="110" min="30", max="190">
        </div>
        <input id = "triangle-color" type="color">
      </div>

      <button id="undoButton">Undo</button>
      <button id = "clearButton">Clear</button>
    </div>
  </body>
</html>
